server {
    listen 80;
    listen [::]:80;
    server_name ec256.example.com *.ec256.example.com;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ec256.example.com *.ec256.example.com;
    ssl_certificate cert/host-ec256.example.com.crt;
    ssl_certificate_key cert/host-ec256.example.com.key;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
}
