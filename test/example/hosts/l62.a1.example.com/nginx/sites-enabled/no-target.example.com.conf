server {
    listen 80;
    listen [::]:80;
    server_name no-target.example.com;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name no-target.example.com;
    ssl_certificate cert/host-no-target.example.com.crt;
    ssl_certificate_key cert/host-no-target.example.com.key;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
    }
}
server {
    listen 80;
    listen [::]:80;
    server_name *.no-target.example.com;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        internal;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name *.no-target.example.com;
    ssl_certificate cert/host-no-target.example.com.crt;
    ssl_certificate_key cert/host-no-target.example.com.key;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        internal;
    }
}
