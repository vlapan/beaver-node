server {
    listen 80;
    listen [::]:80;
    server_name l62.a1.example.com *.l62.a1.example.com;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://l62_a1_example_com_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name l62.a1.example.com *.l62.a1.example.com;
    ssl_certificate cert/host-l62.a1.example.com.crt;
    ssl_certificate_key cert/host-l62.a1.example.com.key;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://l62_a1_example_com_https;
    }
}
upstream l62_a1_example_com_http {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
}
upstream l62_a1_example_com_https {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
}
