server {
    listen 80;
    listen [::]:80;
    server_name redirectHttps.example.com *.redirectHttps.example.com;
    location / {
        return 308 https://$server_name$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name redirectHttps.example.com *.redirectHttps.example.com;
    ssl_certificate cert/host-redirectHttps.example.com-482a9754.crt;
    ssl_certificate_key cert/host-redirectHttps.example.com-482a9754.key;
    expires 1y;
    add_header InheritRoot0 true;
    add_header DefaultReplace -1;
    location / {
        alias /usr/local/www/lfs-static;
    }
}
