server {
    listen 80;
    listen [::]:80;
    server_name pki2.example.com;
    location ^~ /prefix {
        alias /usr/local/etc/beaver/ssl-external/zone0/;
        try_files $uri =404;
    }
    location / {
        return 200 "OK";
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name pki2.example.com;
    ssl_certificate cert/host-pki2.example.com-081ea8b3.crt;
    ssl_certificate_key cert/host-pki2.example.com-081ea8b3.key;
    location ^~ /prefix {
        alias /usr/local/etc/beaver/ssl-external/zone0/;
        try_files $uri =404;
    }
    location / {
        return 200 "OK";
    }
}
server {
    listen 80;
    listen [::]:80;
    server_name *.pki2.example.com;
    location ^~ /prefix {
        alias /usr/local/etc/beaver/ssl-external/zone0/;
        try_files $uri =404;
    }
    location / {
        return 200 "OK";
        internal;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name *.pki2.example.com;
    ssl_certificate cert/host-pki2.example.com-081ea8b3.crt;
    ssl_certificate_key cert/host-pki2.example.com-081ea8b3.key;
    location ^~ /prefix {
        alias /usr/local/etc/beaver/ssl-external/zone0/;
        try_files $uri =404;
    }
    location / {
        return 200 "OK";
        internal;
    }
}
