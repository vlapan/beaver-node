server {
    listen 80;
    listen [::]:80;
    server_name http1.example.xyz *.http1.example.xyz;
    location / {
        return 307 https://example.com;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 off;
    server_name http1.example.xyz *.http1.example.xyz;
    ssl_certificate cert/host-http1.example.xyz-e4b0e9e6.crt;
    ssl_certificate_key cert/host-http1.example.xyz-e4b0e9e6.key;
    location / {
        return 307 https://example.com;
    }
}
