server {
    listen 80;
    listen [::]:80;
    server_name location.a1.example.com *.location.a1.example.com;
    location / {
        return 308 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name location.a1.example.com *.location.a1.example.com;
    ssl_certificate cert/host-location.a1.example.com-df90c293.crt;
    ssl_certificate_key cert/host-location.a1.example.com-df90c293.key;
    location / {
        proxy_pass http://location_a1_example_com_https;
    }
}
server {
    listen 127.0.0.1:81;
    server_name location.a1.example.com *.location.a1.example.com;
    # large transfers hang with bigger buffer values (nginx bug?);
    proxy_buffering off;
    proxy_buffer_size 2k;
    proxy_buffers 32 2k;
    location / {
        proxy_pass https://location_a1_example_com_https_backup;
    }
}
upstream location_a1_example_com_https {
    server 172.16.3.1:3000 weight=3 max_fails=5 fail_timeout=15s;
    server 127.0.0.1:81 weight=3 max_fails=3 fail_timeout=15s backup;
}
upstream location_a1_example_com_https_backup {
    server 192.168.64.28:443 weight=3 max_fails=5 fail_timeout=15s;
}
