server {
    listen 80;
    listen [::]:80;
    server_name example.xyz *.example.xyz;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://example_xyz_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name example.xyz *.example.xyz;
    ssl_certificate cert/host-example.xyz.crt;
    ssl_certificate_key cert/host-example.xyz.key;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://example_xyz_https;
    }
}
upstream example_xyz_http {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
    server 172.16.3.2:3000 backup weight=3 max_fails=5 fail_timeout=15s;
}
upstream example_xyz_https {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
    server 172.16.3.2:3000 backup weight=3 max_fails=5 fail_timeout=15s;
}
