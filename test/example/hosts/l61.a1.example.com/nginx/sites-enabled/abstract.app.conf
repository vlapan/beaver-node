server {
    listen 80;
    listen [::]:80;
    server_name abstract.app *.abstract.app;
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name abstract.app *.abstract.app;
    ssl_certificate cert/host-abstract.app-e493ec00.crt;
    ssl_certificate_key cert/host-abstract.app-e493ec00.key;
}
