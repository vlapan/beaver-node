server {
    listen 80;
    listen [::]:80;
    server_name www.example.xyz *.www.example.xyz;
    location / {
        return 307 https://example.com;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.example.xyz *.www.example.xyz;
    ssl_certificate cert/host-www.example.xyz.crt;
    ssl_certificate_key cert/host-www.example.xyz.key;
    location / {
        return 307 https://example.com;
    }
}
