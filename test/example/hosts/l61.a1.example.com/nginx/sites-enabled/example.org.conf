server {
    listen 80;
    listen [::]:80;
    server_name example.org *.example.org;
    location / {
        proxy_pass http://example_org_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name example.org *.example.org;
    ssl_certificate cert/host-example.org.crt;
    ssl_certificate_key cert/host-example.org.key;
    location / {
        proxy_pass http://example_org_https;
    }
}
upstream example_org_http {
    server 172.16.3.1:3000 weight=3 max_fails=15 fail_timeout=35s;
}
upstream example_org_https {
    server 172.16.3.1:3000 weight=3 max_fails=15 fail_timeout=35s;
}
