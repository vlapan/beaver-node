server {
    listen 80;
    listen [::]:80;
    server_name s7.service.example.com *.s7.service.example.com;
    location / {
        proxy_pass http://s7_service_example_com_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name s7.service.example.com *.s7.service.example.com;
    ssl_certificate cert/host-s7.service.example.com-0b8d99f7.crt;
    ssl_certificate_key cert/host-s7.service.example.com-0b8d99f7.key;
    location / {
        proxy_pass http://s7_service_example_com_https;
    }
}
server {
    listen 127.0.0.1:81;
    server_name s7.service.example.com *.s7.service.example.com;
    # large transfers hang with bigger buffer values (nginx bug?);
    proxy_buffering off;
    proxy_buffer_size 2k;
    proxy_buffers 32 2k;
    location / {
        proxy_pass https://s7_service_example_com_https_backup;
    }
}
upstream s7_service_example_com_http {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
    server 10.20.21.20:80 weight=3 max_fails=3 fail_timeout=15s backup;
}
upstream s7_service_example_com_https {
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
    server 127.0.0.1:81 weight=3 max_fails=3 fail_timeout=15s backup;
}
upstream s7_service_example_com_https_backup {
    server 192.168.64.28:443 weight=3 max_fails=5 fail_timeout=15s;
}
