server {
    listen 80;
    listen [::]:80;
    server_name dns-test-1-1.example.com *.dns-test-1-1.example.com;
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name dns-test-1-1.example.com *.dns-test-1-1.example.com;
    ssl_certificate cert/host-dns-test-1.example.com.crt;
    ssl_certificate_key cert/host-dns-test-1.example.com.key;
}
