server {
    listen 80;
    listen [::]:80;
    server_name s3.service.example.com;
    location /share {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        error_page 502 504 error502.html;
        try_files $uri $uri/index.html =404;
    }
    location / {
        proxy_pass http://s3_service_example_com_http;
    }
    location @backend {
        proxy_pass http://s3_service_example_com_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name s3.service.example.com;
    ssl_certificate cert/host-service.example.com-61a6c6a6.crt;
    ssl_certificate_key cert/host-service.example.com-61a6c6a6.key;
    location /share {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        error_page 502 504 error502.html;
        try_files $uri $uri/index.html =404;
    }
    location / {
        proxy_pass http://s3_service_example_com_https;
    }
    location @backend {
        proxy_pass http://s3_service_example_com_https;
    }
}
server {
    listen 127.0.0.1:81;
    server_name s3.service.example.com *.s3.service.example.com;
    # large transfers hang with bigger buffer values (nginx bug?);
    proxy_buffering off;
    proxy_buffer_size 2k;
    proxy_buffers 32 2k;
    location / {
        proxy_pass https://s3_service_example_com_https_backup;
    }
}
server {
    listen 80;
    listen [::]:80;
    server_name *.s3.service.example.com;
    location /share {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        error_page 502 504 error502.html;
        try_files $uri $uri/index.html =404;
        internal;
    }
    location / {
        proxy_pass http://s3_service_example_com_http;
    }
    location @backend {
        proxy_pass http://s3_service_example_com_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name *.s3.service.example.com;
    ssl_certificate cert/host-service.example.com-61a6c6a6.crt;
    ssl_certificate_key cert/host-service.example.com-61a6c6a6.key;
    location /share {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        error_page 502 504 error502.html;
        try_files $uri $uri/index.html =404;
        internal;
    }
    location / {
        proxy_pass http://s3_service_example_com_https;
    }
    location @backend {
        proxy_pass http://s3_service_example_com_https;
    }
