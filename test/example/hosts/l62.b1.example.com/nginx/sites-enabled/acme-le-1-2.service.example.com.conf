server {
    listen 80;
    listen [::]:80;
    server_name acme-le-1-2.service.example.com *.acme-le-1-2.service.example.com;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://acme-le-1-2_service_example_com_http;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name acme-le-1-2.service.example.com *.acme-le-1-2.service.example.com;
    ssl_certificate cert/host-acme-le-1.service.example.com.crt;
    ssl_certificate_key cert/host-acme-le-1.service.example.com.key;
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        proxy_pass http://127.0.0.1:7707;
    }
    location / {
        proxy_pass http://acme-le-1-2_service_example_com_https;
    }
}
server {
    listen 127.0.0.1:81;
    server_name acme-le-1-2.service.example.com *.acme-le-1-2.service.example.com;
    # large transfers hang with bigger buffer values (nginx bug?);
    proxy_buffering off;
    proxy_buffer_size 2k;
    proxy_buffers 32 2k;
    location / {
        proxy_pass https://acme-le-1-2_service_example_com_https_backup;
    }
}
upstream acme-le-1-2_service_example_com_http {
    server 10.20.20.20:80 weight=3 max_fails=3 fail_timeout=15s backup;
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
}
upstream acme-le-1-2_service_example_com_https {
    server 127.0.0.1:81 weight=3 max_fails=3 fail_timeout=15s backup;
    server 127.0.0.1:3000 weight=3 max_fails=5 fail_timeout=15s;
}
upstream acme-le-1-2_service_example_com_https_backup {
    server 192.168.64.26:443 weight=3 max_fails=5 fail_timeout=15s;
}
